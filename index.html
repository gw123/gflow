    <title>Workflow YAML Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
    <style>
      /* React Flow Basic Styles Override for Tailwind integration */
      .react-flow__node {
        font-family: inherit;
      }
      /* Ensure the graph takes full height */
      html, body, #root {
        height: 100%;
        margin: 0;
      }

      /* Improve Handle Usability - Make them larger and easier to click */
      .react-flow__handle {
        width: 12px;
        height: 12px;
        background-color: #94a3b8; /* slate-400 */
        border: 2px solid #fff;
        transition: all 0.2s ease-in-out;
        z-index: 10;
      }

      .react-flow__handle:hover {
        background-color: #3b82f6; /* blue-500 */
        width: 16px;
        height: 16px;
        border-color: #eff6ff; /* blue-50 */
      }

      /* Adjust position to account for larger size */
      .react-flow__handle-top {
        top: -6px;
      }
      .react-flow__handle-bottom {
        bottom: -6px;
      }
      .react-flow__handle-left {
        left: -6px;
      }
      .react-flow__handle-right {
        right: -6px;
      }
      
      .react-flow__handle-top:hover {
        top: -8px;
      }
      .react-flow__handle-bottom:hover {
        bottom: -8px;
      }
      .react-flow__handle-left:hover {
        left: -8px;
      }
      .react-flow__handle-right:hover {
        right: -8px;
      }
    </style>
