id: '1765204053702'
name: simple-debug-flow
content:
  name: simple-debug-flow
  nodes:
    - name: Start
      type: manual
      parameters:
        message: Hello World
        enableWait: true
    - name: LogStart
      type: debug
      parameters:
        message: 'Workflow initiated. Input message: {{ $P.message }}'
        level: info
    - name: WaitProcess
      type: wait
      parameters:
        seconds: 3
    - name: LogEnd
      type: debug
      parameters:
        message: Process finished successfully after waiting.
        level: success
    - name: MyPlugin_rbbll
      type: my_plugin
      desc: for test
      parameters: {}
      parameterDefinitions:
        - name: input
          type: string
          description: Example input parameter
          required: true
          options: []
      credentialType: ''
      meta:
        kind: my_plugin
        nodeType: processor
        credentialType: ''
        parameters:
          - name: input
            type: string
            description: Example input parameter
            required: true
            options: []
    - name: MyPlugin_665xe
      type: my_plugin
      desc: for test
      parameters: {}
      meta:
        kind: my_plugin
        nodeType: processor
        parameters: []
  connections:
    LogStart:
      - - node: WaitProcess
          when:
            - '={{ $P.enableWait == true }}'
    WaitProcess:
      - - node: LogEnd
    Start:
      - - node: MyPlugin_rbbll
    MyPlugin_rbbll:
      - - node: MyPlugin_665xe
